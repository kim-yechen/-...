<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .grid-bg { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 30px 30px; opacity: 0.15; }
        .node-glow:hover { box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase 설정 (환경 변수 사용)
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-ai-app';

        // SVG Icons
        const Icon = ({ name, size = 20 }) => {
            const icons = {
                Zap: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
                Settings: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
                Plus: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
                Folder: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>,
                StickyNote: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15.5 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"></path><path d="M15 3v6h6"></path></svg>,
                Trash: <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
                Play: <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            };
            return <span>{icons[name] || null}</span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [currentProjectId, setCurrentProjectId] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [showApiSettings, setShowApiSettings] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');

            // (1) 인증 처리
            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // (2) 실시간 데이터 리스너 (Cloud Sync)
            useEffect(() => {
                if (!user) return;
                const projectCol = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects');
                
                const unsubscribe = projectCol.onSnapshot((snapshot) => {
                    const projs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (projs.length === 0 && view === 'dashboard') {
                        // 기본 프로젝트 생성
                        createProject("My First Workspace");
                    }
                    setProjects(projs);
                }, (error) => console.error("Firestore Error:", error));

                return () => unsubscribe();
            }, [user]);

            // 프로젝트 생성
            const createProject = async (title = "New Project") => {
                if (!user) return;
                const newProj = {
                    title,
                    description: "나의 작업 공간",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    nodes: [
                        { id: 'n1', type: 'Input', x: 50, y: 100, content: '질문을 입력하세요.', status: 'ready' },
                        { id: 'n2', type: 'Output', x: 400, y: 100, content: '결과 창', status: 'idle' }
                    ]
                };
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').add(newProj);
            };

            // 노드 업데이트 (Cloud)
            const updateNodes = async (pId, newNodes) => {
                if (!user) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').doc(pId).update({
                    nodes: newNodes
                });
            };

            const addNode = (type) => {
                const project = projects.find(p => p.id === currentProjectId);
                const newNode = {
                    id: 'node-' + Date.now(),
                    type,
                    x: 100 + (Math.random() * 50),
                    y: 150 + (Math.random() * 50),
                    content: '',
                    status: 'active'
                };
                updateNodes(currentProjectId, [...project.nodes, newNode]);
            };

            const runGemini = async (pId, nodeId) => {
                if (!apiKey) { setShowApiSettings(true); return; }
                const project = projects.find(p => p.id === pId);
                const inputNode = project.nodes.find(n => n.id === nodeId);
                setIsAiLoading(true);
                
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: inputNode.content }] }] })
                    });
                    const data = await res.json();
                    const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "에러 발생";
                    
                    const newNodes = project.nodes.map(n => 
                        n.type === 'Output' ? { ...n, content: resultText } : n
                    );
                    updateNodes(pId, newNodes);
                } catch (e) {
                    console.error(e);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const currentProject = projects.find(p => p.id === currentProjectId);

            if (!user) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">Loading Cloud...</div>;

            return (
                <div className="h-screen w-full flex flex-col overflow-hidden">
                    {/* Header */}
                    <header className="bg-white border-b px-8 py-4 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                                <Icon name="Zap" />
                            </div>
                            <h1 className="text-xl font-black text-slate-800 tracking-tighter">AI CLOUD</h1>
                        </div>
                        <div className="flex items-center gap-4 text-xs font-bold text-slate-400">
                            <span className="bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full uppercase">User: {user.uid.substring(0,6)}</span>
                            <button onClick={() => setShowApiSettings(true)} className="p-2 hover:bg-slate-100 rounded-lg transition-colors"><Icon name="Settings" size={18} /></button>
                        </div>
                    </header>

                    {view === 'dashboard' ? (
                        <div className="flex-1 p-10 bg-slate-50 overflow-auto">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex justify-between items-end mb-10">
                                    <h2 className="text-4xl font-black text-slate-900">Spaces</h2>
                                    <button onClick={() => createProject()} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100">
                                        <Icon name="Plus" /> New Space
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setCurrentProjectId(p.id); setView('canvas'); }} className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-transparent hover:border-indigo-600 cursor-pointer transition-all h-60 flex flex-col">
                                            <div className="bg-slate-50 w-12 h-12 rounded-2xl flex items-center justify-center text-slate-400 mb-6"><Icon name="Folder" /></div>
                                            <h3 className="font-bold text-xl text-slate-800 mb-2">{p.title}</h3>
                                            <p className="text-slate-400 text-sm flex-1">{p.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="flex-1 flex overflow-hidden">
                            {/* Toolbar */}
                            <aside className="w-20 bg-white border-r flex flex-col items-center py-8 gap-6 z-40">
                                <button onClick={() => setView('dashboard')} className="p-3 text-slate-300 hover:text-indigo-600">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                                </button>
                                <div className="h-[1px] w-8 bg-slate-100"></div>
                                <button onClick={() => addNode('Input')} className="p-4 bg-slate-50 rounded-2xl text-slate-400 hover:bg-indigo-50 hover:text-indigo-600 transition-all shadow-sm">
                                    <Icon name="Zap" size={24} />
                                </button>
                                <button onClick={() => addNode('Memo')} className="p-4 bg-slate-50 rounded-2xl text-slate-400 hover:bg-emerald-50 hover:text-emerald-600 transition-all shadow-sm">
                                    <Icon name="StickyNote" size={24} />
                                </button>
                            </aside>

                            {/* Canvas */}
                            <main className="flex-1 relative bg-slate-100/50">
                                <div className="absolute inset-0 grid-bg"></div>
                                <div className="absolute top-6 left-8 z-10 flex items-center gap-3">
                                    <h2 className="text-2xl font-black text-slate-800">{currentProject?.title}</h2>
                                    {isAiLoading && <div className="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></div>}
                                </div>

                                {currentProject?.nodes.map(node => (
                                    <div key={node.id} className="absolute w-72 glass-card rounded-[2.5rem] p-6 shadow-sm node-glow group" style={{left: node.x, top: node.y}}>
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{node.type}</span>
                                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                {node.type === 'Input' && (
                                                    <button onClick={() => runGemini(currentProjectId, node.id)} className="p-1.5 bg-indigo-600 text-white rounded-lg"><Icon name="Play" size={10} /></button>
                                                )}
                                                <button 
                                                    onClick={() => updateNodes(currentProjectId, currentProject.nodes.filter(n => n.id !== node.id))}
                                                    className="p-1.5 bg-slate-100 text-slate-400 rounded-lg hover:text-red-500"
                                                ><Icon name="Trash" size={10} /></button>
                                            </div>
                                        </div>
                                        <textarea 
                                            className="w-full h-32 bg-transparent text-[13px] font-medium text-slate-700 outline-none resize-none border-none p-0 leading-relaxed"
                                            value={node.content}
                                            placeholder="내용을 입력하세요..."
                                            onChange={(e) => {
                                                const newNodes = currentProject.nodes.map(n => n.id === node.id ? { ...n, content: e.target.value } : n);
                                                updateNodes(currentProjectId, newNodes);
                                            }}
                                        />
                                    </div>
                                ))}
                            </main>
                        </div>
                    )}

                    {/* API Key Modal */}
                    {showApiSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] p-10 w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black text-slate-800 mb-6">Cloud Settings</h2>
                                <p className="text-sm text-slate-400 mb-4 font-medium">Gemini API Key는 기기별로 설정해야 합니다.</p>
                                <input 
                                    type="password"
                                    className="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] mb-8 outline-none focus:border-indigo-500 font-mono text-sm"
                                    placeholder="Enter Gemini API Key"
                                    value={apiKey}
                                    onChange={(e) => { setApiKey(e.target.value); localStorage.setItem('gemini_api_key', e.target.value); }}
                                />
                                <button onClick={() => setShowApiSettings(false)} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-100">Save & Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
