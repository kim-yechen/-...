<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Network Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow: hidden; }
        .canvas-container { position: relative; width: 100%; height: calc(100vh - 64px); overflow: auto; cursor: grab; }
        .canvas-container:active { cursor: grabbing; }
        .node-card { position: absolute; width: 300px; z-index: 10; transition: transform 0.1s; }
        .connector-svg { position: absolute; top: 0; left: 0; width: 5000px; height: 5000px; pointer-events: none; z-index: 1; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .dot-pattern { background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px); background-size: 30px 30px; }
        .node-input { border: none; outline: none; background: transparent; width: 100%; resize: none; font-size: 14px; line-height: 1.6; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ai-memo-v1';
        const apiKey = ""; 

        let db = null;
        let auth = null;
        if (firebaseConfig) {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [currentProjectId, setCurrentProjectId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isAiProcessing, setIsAiProcessing] = useState(false);
            
            // 모달 상태
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newProjectTitle, setNewProjectTitle] = useState('');

            useEffect(() => {
                if (!auth) { setLoading(false); return; }
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.warn("Auth failed", e);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects');
                const unsubscribe = path.onSnapshot(ss => {
                    const data = ss.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProjects(data);
                });
                return () => unsubscribe();
            }, [user]);

            const handleCreateProject = async () => {
                if (!newProjectTitle.trim()) return;

                const newProjectData = {
                    title: newProjectTitle,
                    createdAt: new Date().toISOString(),
                    nodes: [
                        { id: 'n1', content: '첫 번째 메모를 작성하고 우측 상단 재생 아이콘을 눌러보세요.', x: 100, y: 150, type: 'input' }
                    ]
                };

                setIsModalOpen(false);
                setNewProjectTitle('');

                if (user && db) {
                    try {
                        const docRef = await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').add(newProjectData);
                        setCurrentProjectId(docRef.id);
                        setView('canvas');
                    } catch (e) {
                        console.error(e);
                        // 오프라인 폴백
                        const localId = 'temp-' + Date.now();
                        setProjects(prev => [...prev, { id: localId, ...newProjectData }]);
                        setCurrentProjectId(localId);
                        setView('canvas');
                    }
                } else {
                    const localId = 'local-' + Date.now();
                    setProjects(prev => [...prev, { id: localId, ...newProjectData }]);
                    setCurrentProjectId(localId);
                    setView('canvas');
                }
            };

            const addNode = (pId) => {
                const proj = projects.find(p => p.id === pId);
                if (!proj) return;
                const lastNode = proj.nodes[proj.nodes.length - 1];
                const newNode = {
                    id: 'n' + Date.now(),
                    content: '',
                    x: lastNode ? lastNode.x + 350 : 100,
                    y: lastNode ? lastNode.y : 150,
                    type: 'memo'
                };
                updateProjectInStore(pId, { nodes: [...proj.nodes, newNode] });
            };

            const askAi = async (pId, nodeId) => {
                const proj = projects.find(p => p.id === pId);
                const node = proj.nodes.find(n => n.id === nodeId);
                if (!node || !node.content.trim()) return;

                setIsAiProcessing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ contents: [{ parts: [{ text: node.content }] }] })
                    });
                    const result = await response.json();
                    const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "AI가 응답을 생성할 수 없습니다.";

                    const newNode = {
                        id: 'ai' + Date.now(),
                        content: aiText,
                        x: node.x,
                        y: node.y + 300,
                        type: 'ai'
                    };
                    updateProjectInStore(pId, { nodes: [...proj.nodes, newNode] });
                } catch (e) {
                    alert("AI 연결 오류가 발생했습니다.");
                } finally {
                    setIsAiProcessing(false);
                }
            };

            const updateProjectInStore = async (pId, updates) => {
                if (user && db && !String(pId).includes('local') && !String(pId).includes('temp')) {
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').doc(pId).update(updates);
                } else {
                    setProjects(prev => prev.map(p => p.id === pId ? { ...p, ...updates } : p));
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-indigo-600 animate-pulse text-xl">공간을 불러오는 중...</div>;

            const currentProject = projects.find(p => p.id === currentProjectId);

            return (
                <div className="h-screen w-full flex flex-col overflow-hidden">
                    {/* 모달 UI */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] p-10 w-full max-w-md shadow-2xl animate-fade-in">
                                <h2 className="text-3xl font-black text-slate-800 mb-2">New Project</h2>
                                <p className="text-slate-400 font-medium mb-8">새로운 생각의 지도를 그려보세요.</p>
                                <input 
                                    autoFocus
                                    className="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl mb-6 outline-none focus:border-indigo-500 font-bold transition-all"
                                    placeholder="프로젝트 제목을 입력하세요"
                                    value={newProjectTitle}
                                    onChange={(e) => setNewProjectTitle(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleCreateProject()}
                                />
                                <div className="flex gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">취소</button>
                                    <button onClick={handleCreateProject} className="flex-1 py-4 font-bold bg-indigo-600 text-white rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">생성하기</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="h-16 bg-white border-b px-6 flex items-center justify-between shadow-sm z-50">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setView('dashboard')} className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-xs">AI</div>
                                <span className="font-black text-slate-800 text-xl tracking-tighter">NODE WORKSPACE</span>
                            </button>
                            {view === 'canvas' && <span className="text-slate-300 font-bold">/ {currentProject?.title}</span>}
                        </div>
                        <div className="flex items-center gap-4">
                            {view === 'canvas' && (
                                <button onClick={() => addNode(currentProjectId)} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-indigo-700">노드 추가</button>
                            )}
                            <div className="px-3 py-1 bg-slate-100 rounded text-[11px] font-mono text-slate-400 border">{user ? user.uid.slice(0,6) : 'OFFLINE'}</div>
                        </div>
                    </header>

                    {view === 'dashboard' ? (
                        <main className="flex-1 p-12 overflow-y-auto bg-slate-50">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex justify-between items-center mb-12">
                                    <h2 className="text-5xl font-black text-slate-900 tracking-tight">Home</h2>
                                    <button onClick={() => setIsModalOpen(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-[2rem] font-bold shadow-xl shadow-indigo-100 hover:scale-105 transition-all">
                                        새 프로젝트 시작
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setCurrentProjectId(p.id); setView('canvas'); }} 
                                             className="bg-white p-8 rounded-[3rem] shadow-sm hover:shadow-2xl transition-all cursor-pointer border-2 border-transparent hover:border-indigo-100 group relative overflow-hidden h-64 flex flex-col">
                                            <div className="text-indigo-600 bg-indigo-50 w-12 h-12 rounded-2xl flex items-center justify-center font-black mb-6">P</div>
                                            <h3 className="text-2xl font-bold text-slate-800 mb-auto line-clamp-2">{p.title}</h3>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm font-bold text-slate-400">{p.nodes?.length || 0} Blocks</span>
                                                <div className="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    ) : (
                        <main className="flex-1 canvas-container dot-pattern">
                            <svg className="connector-svg">
                                {currentProject?.nodes.map((node, idx) => {
                                    if (idx === 0) return null;
                                    const prev = currentProject.nodes[idx - 1];
                                    const isAi = node.type === 'ai';
                                    const startX = prev.x + 150;
                                    const startY = prev.y + (isAi ? 160 : 80);
                                    const endX = node.x + (isAi ? 150 : 0);
                                    const endY = node.y + (isAi ? 0 : 80);
                                    return (
                                        <path key={`l-${node.id}`} 
                                              d={`M ${startX} ${startY} Q ${startX} ${endY}, ${endX} ${endY}`}
                                              fill="none" stroke="#cbd5e1" strokeWidth="2.5" strokeDasharray={isAi ? "" : "6,6"} />
                                    );
                                })}
                            </svg>

                            {currentProject?.nodes.map(node => (
                                <div key={node.id} 
                                     className={`node-card glass rounded-[2.5rem] p-7 shadow-xl animate-fade-in border-2 ${node.type === 'ai' ? 'border-indigo-200' : 'border-white'}`}
                                     style={{ left: node.x, top: node.y }}>
                                    <div className="flex justify-between items-center mb-4 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                        <div className="flex items-center gap-2">
                                            <div className={`w-2 h-2 rounded-full ${node.type === 'ai' ? 'bg-indigo-500' : 'bg-slate-300'}`}></div>
                                            {node.type}
                                        </div>
                                        <div className="flex gap-2">
                                            {node.type === 'input' && (
                                                <button onClick={() => askAi(currentProjectId, node.id)} className="text-indigo-600 hover:scale-125 transition-all">
                                                    {isAiProcessing ? '...' : <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>}
                                                </button>
                                            )}
                                            <button onClick={() => {
                                                const updated = currentProject.nodes.filter(n => n.id !== node.id);
                                                updateProjectInStore(currentProjectId, { nodes: updated });
                                            }} className="hover:text-red-500 transition-colors">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                                            </button>
                                        </div>
                                    </div>
                                    <textarea 
                                        className="node-input h-40 font-medium text-slate-700 placeholder:text-slate-300"
                                        value={node.content}
                                        placeholder="메모를 작성하세요..."
                                        onChange={(e) => {
                                            const val = e.target.value;
                                            const newNodes = currentProject.nodes.map(n => n.id === node.id ? { ...n, content: val } : n);
                                            updateProjectInStore(currentProjectId, { nodes: newNodes });
                                        }}
                                    />
                                </div>
                            ))}
                        </main>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
