<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow Canvas (Real Engine)</title>
    <!-- CSS & Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 0; overflow: hidden;
            background-color: #f8fafc;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(226, 232, 240, 0.8); 
        }
        .grid-bg { 
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px); 
            background-size: 30px 30px; 
            opacity: 0.2; 
        }
        .node-glow:hover { 
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.2); 
            transform: translateY(-2px); 
        }
        .node-glow { transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // SVG Icons (외부 라이브러리 호출 없이 직접 렌더링 - 가장 안전)
        const Icon = ({ name }) => {
            const icons = {
                Zap: <svg width="22" height="22" viewBox="0 0 24 24" fill="white" stroke="white" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
                Settings: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
                Play: <svg width="14" height="14" viewBox="0 0 24 24" fill="white"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
                Folder: <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>,
                Plus: <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            };
            return <span>{icons[name] || null}</span>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showApiSettings, setShowApiSettings] = useState(false);
            const [isAiLoading, setIsAiLoading] = useState(false);
            
            // 프로젝트 상태 데이터
            const [projects, setProjects] = useState([
                {
                    id: 'p1',
                    title: 'AI 전략 기획',
                    description: '제미나이 API를 활용한 실제 워크플로우 테스트',
                    nodes: [
                        { id: 'n1', type: 'Input', x: 80, y: 150, content: '여기에 명령어를 입력하세요.', status: 'idle' },
                        { id: 'n2', type: 'Output', x: 480, y: 150, content: '결과가 여기에 표시됩니다.', status: 'idle' },
                    ]
                }
            ]);

            const runGemini = async (nodeId) => {
                if (!apiKey) { setShowApiSettings(true); return; }
                const node = projects[0].nodes.find(n => n.id === nodeId);
                setIsAiLoading(true);
                
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: node.content }] }] })
                    });
                    const data = await res.json();
                    const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "결과를 가져오지 못했습니다.";
                    
                    setProjects(prev => prev.map(p => ({
                        ...p,
                        nodes: p.nodes.map(n => 
                            n.id === 'n2' ? { ...n, content: resultText, status: 'completed' } : 
                            n.id === 'n1' ? { ...n, status: 'completed' } : n
                        )
                    })));
                } catch (e) {
                    alert("에러: " + e.message);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const updateNodeContent = (id, content) => {
                setProjects(prev => prev.map(p => ({
                    ...p,
                    nodes: p.nodes.map(n => n.id === id ? { ...n, content } : n)
                })));
            };

            return (
                <div className="h-screen w-full flex flex-col">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md border-b px-6 py-4 flex justify-between items-center z-20 shadow-sm">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="bg-indigo-600 p-2.5 rounded-xl text-white shadow-lg shadow-indigo-200">
                                <Icon name="Zap" />
                            </div>
                            <h1 className="text-xl font-black tracking-tight text-slate-800 uppercase">AI Workflow</h1>
                        </div>
                        <button onClick={() => setShowApiSettings(true)} className="p-3 hover:bg-slate-100 rounded-2xl text-slate-400">
                            <Icon name="Settings" />
                        </button>
                    </header>

                    {view === 'dashboard' ? (
                        <div className="flex-1 p-8 bg-slate-50 overflow-auto">
                            <div className="max-w-6xl mx-auto">
                                <h2 className="text-3xl font-black text-slate-900 mb-8">Projects</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => setView('canvas')} className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-transparent hover:border-indigo-500 cursor-pointer transition-all flex flex-col h-72">
                                            <div className="bg-slate-50 w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 mb-6">
                                                <Icon name="Folder" />
                                            </div>
                                            <h3 className="font-bold text-xl text-slate-800 mb-2">{p.title}</h3>
                                            <p className="text-slate-400 text-sm flex-1">{p.description}</p>
                                        </div>
                                    ))}
                                    <div className="bg-white p-8 rounded-[2.5rem] border-2 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-400 hover:bg-slate-50 cursor-pointer">
                                        <Icon name="Plus" />
                                        <span className="mt-2 font-bold">New Project</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="flex-1 flex overflow-hidden">
                            <aside className="w-72 bg-white border-r p-6 flex flex-col gap-6 z-10 shadow-sm">
                                <button onClick={() => setView('dashboard')} className="text-slate-400 hover:text-indigo-600 font-bold mb-4">← Back to Hub</button>
                                <div className="p-6 bg-indigo-50 rounded-[2rem] border border-indigo-100">
                                    <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1">Status</p>
                                    <span className="text-sm font-bold text-slate-700">{isAiLoading ? 'AI 분석 중...' : 'Ready'}</span>
                                </div>
                            </aside>

                            <main className="flex-1 relative bg-slate-100/50">
                                <div className="absolute inset-0 grid-bg"></div>
                                
                                <svg className="absolute inset-0 w-full h-full pointer-events-none">
                                    <path d="M 336 210 C 400 210, 420 210, 480 210" fill="none" stroke="#cbd5e1" strokeWidth="2" strokeDasharray="6,6" />
                                </svg>

                                {projects[0].nodes.map(node => (
                                    <div key={node.id} className="absolute w-64 glass-card rounded-[2rem] p-6 shadow-sm node-glow" style={{left: node.x, top: node.y}}>
                                        <div className="flex justify-between items-center mb-4">
                                            <span className={`text-[9px] font-black px-2 py-1 rounded-lg uppercase ${node.status === 'completed' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                                                {node.status}
                                            </span>
                                            {node.type === 'Input' && (
                                                <button onClick={() => runGemini(node.id)} className="p-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">
                                                    <Icon name="Play" />
                                                </button>
                                            )}
                                        </div>
                                        <h4 className="font-black text-[10px] text-indigo-600 uppercase mb-2 tracking-widest">{node.type}</h4>
                                        <textarea 
                                            className="w-full h-28 bg-transparent text-[11px] font-medium text-slate-700 outline-none resize-none border-none p-0"
                                            value={node.content}
                                            onChange={(e) => updateNodeContent(node.id, e.target.value)}
                                        />
                                    </div>
                                ))}
                            </main>
                        </div>
                    )}

                    {/* API Settings Modal */}
                    {showApiSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center backdrop-blur-sm p-4">
                            <div className="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl">
                                <h2 className="text-xl font-bold mb-6">API 설정</h2>
                                <input 
                                    type="password"
                                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-6 outline-none focus:border-indigo-500 transition-all font-mono"
                                    placeholder="Gemini API Key 입력"
                                    value={apiKey}
                                    onChange={(e) => { setApiKey(e.target.value); localStorage.setItem('gemini_api_key', e.target.value); }}
                                />
                                <button onClick={() => setShowApiSettings(false)} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">설정 저장</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
