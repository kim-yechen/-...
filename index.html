<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Network Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow: hidden; }
        .canvas-container { position: relative; width: 100%; height: calc(100vh - 64px); overflow: auto; cursor: grab; outline: none; }
        .canvas-container:active { cursor: grabbing; }
        .node-card { position: absolute; width: 300px; z-index: 10; transition: box-shadow 0.2s, transform 0.1s; cursor: default; }
        .connector-svg { position: absolute; top: 0; left: 0; width: 5000px; height: 5000px; pointer-events: none; z-index: 1; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .dot-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 40px 40px; }
        .node-input { border: none; outline: none; background: transparent; width: 100%; resize: none; font-size: 14px; line-height: 1.6; height: 120px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
        
        .connection-active { ring: 4px; ring-color: #fbbf24; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ai-manual-connect-v1';
        const apiKey = ""; 

        let db = null;
        let auth = null;
        if (firebaseConfig) {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [currentProjectId, setCurrentProjectId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isAiProcessing, setIsAiProcessing] = useState(false);
            
            // ì—°ê²° ëª¨ë“œ ìƒíƒœ
            const [connectionSource, setConnectionSource] = useState(null);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newProjectTitle, setNewProjectTitle] = useState('');

            useEffect(() => {
                if (!auth) { setLoading(false); return; }
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.warn("Auth failed", e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(u => { setUser(u); setLoading(false); });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects');
                const unsubscribe = path.onSnapshot(ss => {
                    const data = ss.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProjects(data);
                });
                return () => unsubscribe();
            }, [user]);

            const handleCreateProject = async () => {
                if (!newProjectTitle.trim()) return;
                const newProjectData = {
                    title: newProjectTitle,
                    createdAt: new Date().toISOString(),
                    nodes: [{ id: 'n1', content: 'ë¸”ë¡ì„ ìƒì„±í•˜ê³  ğŸ”— ì•„ì´ì½˜ì„ ëˆŒëŸ¬ ì—°ê²°í•´ë³´ì„¸ìš”.', x: 100, y: 150, type: 'memo' }],
                    connections: [] // ì—°ê²° ì •ë³´ ì €ì¥
                };
                setIsModalOpen(false);
                setNewProjectTitle('');
                if (user && db) {
                    const docRef = await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').add(newProjectData);
                    setCurrentProjectId(docRef.id);
                } else {
                    const localId = 'local-' + Date.now();
                    setProjects(prev => [...prev, { id: localId, ...newProjectData }]);
                    setCurrentProjectId(localId);
                }
                setView('canvas');
            };

            const addNode = (pId, type = 'memo') => {
                const proj = projects.find(p => p.id === pId);
                if (!proj) return;
                const newNode = {
                    id: 'node-' + Date.now(),
                    content: '',
                    x: Math.random() * 200 + 100,
                    y: Math.random() * 200 + 100,
                    type: type
                };
                updateProjectInStore(pId, { nodes: [...proj.nodes, newNode] });
            };

            const startConnection = (nodeId) => {
                setConnectionSource(nodeId);
            };

            const completeConnection = (targetId) => {
                if (!connectionSource || connectionSource === targetId) {
                    setConnectionSource(null);
                    return;
                }
                const proj = projects.find(p => p.id === currentProjectId);
                const exists = proj.connections?.find(c => c.from === connectionSource && c.to === targetId);
                
                if (exists) {
                    // ì´ë¯¸ ìˆìœ¼ë©´ ì—°ê²° í•´ì œ
                    const newConns = proj.connections.filter(c => !(c.from === connectionSource && c.to === targetId));
                    updateProjectInStore(currentProjectId, { connections: newConns });
                } else {
                    // ìƒˆë¡œ ì—°ê²°
                    const newConn = { from: connectionSource, to: targetId };
                    updateProjectInStore(currentProjectId, { connections: [...(proj.connections || []), newConn] });
                }
                setConnectionSource(null);
            };

            const askAi = async (pId, nodeId) => {
                const proj = projects.find(p => p.id === pId);
                const node = proj.nodes.find(n => n.id === nodeId);
                if (!node || !node.content.trim()) return;

                setIsAiProcessing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ contents: [{ parts: [{ text: node.content }] }] })
                    });
                    const result = await response.json();
                    const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "AI ì‘ë‹µ ì˜¤ë¥˜";

                    const newNode = {
                        id: 'ai-' + Date.now(),
                        content: aiText,
                        x: node.x + 350,
                        y: node.y,
                        type: 'ai'
                    };
                    const newConn = { from: nodeId, to: newNode.id };
                    updateProjectInStore(pId, { 
                        nodes: [...proj.nodes, newNode],
                        connections: [...(proj.connections || []), newConn]
                    });
                } catch (e) {
                    alert("AI ì—°ê²° ì˜¤ë¥˜");
                } finally { setIsAiProcessing(false); }
            };

            const updateProjectInStore = async (pId, updates) => {
                if (user && db && !String(pId).includes('local')) {
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('projects').doc(pId).update(updates);
                } else {
                    setProjects(prev => prev.map(p => p.id === pId ? { ...p, ...updates } : p));
                }
            };

            const handleNodeDrag = (nodeId, e) => {
                // ë‹¨ìˆœ êµ¬í˜„: ë§ˆìš°ìŠ¤ ì´ë™ì— ë”°ë¼ ë…¸ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                // (ë” ì •êµí•œ ë“œë˜ê·¸ ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜ ê¸°ë³¸ ê¸°ëŠ¥ ìœ„ì£¼ë¡œ êµ¬í˜„)
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-indigo-600 animate-pulse text-xl">NETWORK_LOADING...</div>;

            const currentProject = projects.find(p => p.id === currentProjectId);

            return (
                <div className="h-screen w-full flex flex-col overflow-hidden">
                    {/* í”„ë¡œì íŠ¸ ìƒì„± ëª¨ë‹¬ (ìƒëµ/ìœ ì§€) */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2rem] p-10 w-full max-w-md shadow-2xl animate-fade-in">
                                <h2 className="text-3xl font-black text-slate-800 mb-6">ìƒˆ ì›Œí¬ìŠ¤í˜ì´ìŠ¤</h2>
                                <input 
                                    autoFocus
                                    className="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl mb-6 outline-none focus:border-indigo-500 font-bold"
                                    placeholder="í”„ë¡œì íŠ¸ ì œëª©"
                                    value={newProjectTitle}
                                    onChange={(e) => setNewProjectTitle(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleCreateProject()}
                                />
                                <div className="flex gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="flex-1 py-4 font-bold text-slate-400">ì·¨ì†Œ</button>
                                    <button onClick={handleCreateProject} className="flex-1 py-4 font-bold bg-indigo-600 text-white rounded-2xl">ìƒì„±</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="h-16 bg-white border-b px-6 flex items-center justify-between shadow-sm z-50">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setView('dashboard')} className="flex items-center gap-2 group">
                                <div className="w-9 h-9 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-xs">AI</div>
                                <span className="font-black text-slate-800 text-xl tracking-tighter uppercase">Canvas</span>
                            </button>
                            {view === 'canvas' && (
                                <div className="flex items-center gap-2 ml-4">
                                    <span className="text-slate-300 font-bold">/</span>
                                    <input 
                                        className="bg-transparent font-bold text-slate-600 outline-none focus:bg-slate-50 px-2 py-1 rounded"
                                        value={currentProject?.title}
                                        onChange={(e) => updateProjectInStore(currentProjectId, { title: e.target.value })}
                                    />
                                </div>
                            )}
                        </div>
                        <div className="flex items-center gap-3">
                            {view === 'canvas' && (
                                <>
                                    {connectionSource && (
                                        <div className="mr-4 px-4 py-2 bg-amber-50 text-amber-600 rounded-xl text-xs font-black animate-pulse border border-amber-200 uppercase tracking-widest">
                                            ì—°ê²°í•  ë¸”ë¡ì„ ì„ íƒí•˜ì„¸ìš”...
                                        </div>
                                    )}
                                    <button onClick={() => addNode(currentProjectId, 'memo')} className="bg-slate-100 text-slate-600 px-5 py-2.5 rounded-xl text-sm font-bold border border-slate-200 hover:bg-white transition-all">
                                        + ë©”ëª¨ ë¸”ë¡
                                    </button>
                                    <button onClick={() => addNode(currentProjectId, 'task')} className="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                                        + ì‘ì—… ì§€ì‹œ
                                    </button>
                                </>
                            )}
                        </div>
                    </header>

                    {view === 'dashboard' ? (
                        <main className="flex-1 p-12 overflow-y-auto bg-slate-50/50">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex justify-between items-center mb-12">
                                    <h2 className="text-5xl font-black text-slate-900 tracking-tighter">Workspace</h2>
                                    <button onClick={() => setIsModalOpen(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100">ìƒˆ í”„ë¡œì íŠ¸ ìƒì„±</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setCurrentProjectId(p.id); setView('canvas'); }} 
                                             className="bg-white p-8 rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all cursor-pointer border border-slate-100 flex flex-col h-64">
                                            <h3 className="text-xl font-black text-slate-800 mb-auto">{p.title}</h3>
                                            <div className="text-xs font-bold text-slate-400">ì—°ê²°ëœ ë¸”ë¡: {p.nodes?.length || 0}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    ) : (
                        <main className="flex-1 canvas-container dot-pattern" onClick={() => setConnectionSource(null)}>
                            {/* ì—°ê²°ì„  ë Œë”ë§ */}
                            <svg className="connector-svg">
                                <defs>
                                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                        <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
                                    </marker>
                                </defs>
                                {currentProject?.connections?.map((conn, idx) => {
                                    const fromNode = currentProject.nodes.find(n => n.id === conn.from);
                                    const toNode = currentProject.nodes.find(n => n.id === conn.to);
                                    if (!fromNode || !toNode) return null;
                                    
                                    const startX = fromNode.x + 300; // ë¸”ë¡ ì˜¤ë¥¸ìª½
                                    const startY = fromNode.y + 100; // ë¸”ë¡ ì¤‘ê°„
                                    const endX = toNode.x;           // ë¸”ë¡ ì™¼ìª½
                                    const endY = toNode.y + 100;    // ë¸”ë¡ ì¤‘ê°„
                                    
                                    return (
                                        <path key={`conn-${idx}`} 
                                              d={`M ${startX} ${startY} C ${startX + 50} ${startY}, ${endX - 50} ${endY}, ${endX} ${endY}`}
                                              fill="none" stroke="#94a3b8" strokeWidth="2.5" markerEnd="url(#arrowhead)" />
                                    );
                                })}
                            </svg>

                            {currentProject?.nodes.map(node => (
                                <div key={node.id} 
                                     draggable
                                     onDragEnd={(e) => {
                                         const rect = e.target.closest('.canvas-container').getBoundingClientRect();
                                         const x = e.clientX - rect.left - 150;
                                         const y = e.clientY - rect.top - 20;
                                         const newNodes = currentProject.nodes.map(n => n.id === node.id ? { ...n, x, y } : n);
                                         updateProjectInStore(currentProjectId, { nodes: newNodes });
                                     }}
                                     onClick={(e) => {
                                         e.stopPropagation();
                                         if (connectionSource) completeConnection(node.id);
                                     }}
                                     className={`node-card glass rounded-[2rem] p-6 shadow-2xl animate-fade-in border-2 transition-all
                                     ${connectionSource === node.id ? 'connection-active border-amber-400' : 
                                       node.type === 'ai' ? 'border-indigo-400' : 
                                       node.type === 'task' ? 'border-indigo-600' : 'border-white'}`}
                                     style={{ left: node.x, top: node.y }}>
                                    
                                    <div className="flex justify-between items-center mb-4">
                                        <div className="flex items-center gap-2">
                                            <div className={`w-2 h-2 rounded-full ${node.type === 'ai' ? 'bg-indigo-400' : node.type === 'task' ? 'bg-indigo-600' : 'bg-slate-300'}`}></div>
                                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">
                                                {node.type}
                                            </span>
                                        </div>
                                        <div className="flex gap-1">
                                            {/* ì—°ê²° ë²„íŠ¼ */}
                                            <button onClick={(e) => { e.stopPropagation(); startConnection(node.id); }} 
                                                    className={`w-7 h-7 flex items-center justify-center rounded-lg transition-all ${connectionSource === node.id ? 'bg-amber-400 text-white' : 'bg-slate-50 text-slate-400 hover:text-amber-500'}`}
                                                    title="ì—°ê²°í•˜ê¸°">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                                            </button>
                                            {node.type === 'task' && (
                                                <button onClick={() => askAi(currentProjectId, node.id)} className="w-7 h-7 flex items-center justify-center bg-indigo-600 text-white rounded-lg hover:scale-105 active:scale-95 transition-all">
                                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                                                </button>
                                            )}
                                            <button onClick={() => {
                                                const updated = currentProject.nodes.filter(n => n.id !== node.id);
                                                const updatedConns = currentProject.connections?.filter(c => c.from !== node.id && c.to !== node.id);
                                                updateProjectInStore(currentProjectId, { nodes: updated, connections: updatedConns });
                                            }} className="w-7 h-7 flex items-center justify-center text-slate-300 hover:text-red-500">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                                            </button>
                                        </div>
                                    </div>

                                    <textarea 
                                        className="node-input font-semibold text-slate-800 placeholder:text-slate-200"
                                        value={node.content}
                                        placeholder="ë‚´ìš© ì…ë ¥..."
                                        onChange={(e) => {
                                            const val = e.target.value;
                                            const newNodes = currentProject.nodes.map(n => n.id === node.id ? { ...n, content: val } : n);
                                            updateProjectInStore(currentProjectId, { nodes: newNodes });
                                        }}
                                    />
                                </div>
                            ))}
                        </main>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
